<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geography Games Hub</title>
  <style>
    :root {
      --paper: #f3efe3;
      --ink: #18221f;
      --accent: #2f6f64;
      --accent-strong: #1e4f47;
      --sand: #d9c9a7;
      --card: #fbf8f0;
      --shadow: rgba(14, 20, 18, 0.22);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Trebuchet MS", "Gill Sans", "Segoe UI", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(circle at 10% 10%, #fbf6e6 0%, rgba(251, 246, 230, 0) 34%),
        radial-gradient(circle at 90% 20%, #dbe9e6 0%, rgba(219, 233, 230, 0) 32%),
        linear-gradient(120deg, var(--paper), #e9e1cf);
      display: grid;
      place-items: center;
      padding: 2rem 1rem;
    }

    .wrapper {
      width: min(1100px, 100%);
    }

    h1 {
      margin: 0 0 0.5rem;
      font-family: "Georgia", "Palatino Linotype", serif;
      font-size: clamp(2rem, 4vw, 3.25rem);
      letter-spacing: 0.04em;
      text-align: center;
    }

    .subtitle {
      margin: 0 0 2rem;
      text-align: center;
      font-size: clamp(1rem, 1.6vw, 1.2rem);
      color: #2f3f3a;
    }

    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.2rem;
    }

    .card {
      background: var(--card);
      border: 2px solid var(--sand);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 25px var(--shadow);
      transform: translateY(0);
      transition: transform 170ms ease, box-shadow 170ms ease, border-color 170ms ease;
    }

    .card:hover,
    .card:focus-within {
      transform: translateY(-6px);
      border-color: var(--accent);
      box-shadow: 0 16px 28px rgba(17, 33, 28, 0.28);
    }

    .thumb {
      aspect-ratio: 16 / 9;
      width: 100%;
      object-fit: cover;
      display: block;
      border-bottom: 2px solid var(--sand);
    }

    .content {
      padding: 1rem 1rem 1.2rem;
    }

    h2 {
      margin: 0 0 0.5rem;
      font-family: "Georgia", "Palatino Linotype", serif;
      font-size: 1.35rem;
    }

    .play-link {
      display: inline-block;
      margin-top: 0.4rem;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      border-radius: 999px;
      padding: 0.55rem 1rem;
      letter-spacing: 0.02em;
      transition: background-color 160ms ease;
    }

    .play-link:hover,
    .play-link:focus-visible {
      background: var(--accent-strong);
    }
  </style>
</head>
<body>
  <main class="wrapper">
    <h1>Geography Game Selector</h1>
    <p class="subtitle">Choose a game to start playing.</p>

    <section class="games" aria-label="Available games">
      <article class="card">
        <img class="thumb" src="images/journey-to-the-center-of-the-earth.png" alt="Preview of Journey to the Center of the Earth game">
        <div class="content">
          <h2>Journey to the Center of the Earth</h2>
          <a class="play-link" href="journey-to-the-center-of-the-earth/">Play Game</a>
        </div>
      </article>

      <article class="card">
        <img class="thumb" src="images/boundary-matching.png" alt="Preview of Boundary Matching game">
        <div class="content">
          <h2>Boundary Matching</h2>
          <a class="play-link" href="boundary-matching/">Play Game</a>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
